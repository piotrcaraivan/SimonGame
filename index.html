<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>Simon Game - Enhanced</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The Simon Game</h1>
    <div id="player-info">
        <label for="player-name">Введите свое имя: </label>
        <input type="text" id="player-name" placeholder="Ваше имя" required>
    </div>

    <div id="simon-board">
        <button class="simon-btn top-left" onclick="handleClick(this)" data-color="1" disabled></button>
        <button class="simon-btn top-right" onclick="handleClick(this)" data-color="2" disabled></button>
        <button class="simon-btn bottom-left" onclick="handleClick(this)" data-color="3" disabled></button>
        <button class="simon-btn bottom-right" onclick="handleClick(this)" data-color="4" disabled></button>
    </div>

    <div id="level">
        <span>Lvl: <span class="level-count">-</span></span>
    </div>
    <div id="record">
        <span>Рекорд для <span id="current-player">N/A</span>: <span class="record-count">0</span></span>
    </div>
    <div id="all-records" class="all-records">
        <h2>Все рекорды</h2>
        <ul id="record-list"></ul>
    </div>
    <button id="power-btn" onclick="startGame()">Начало игры</button>
    <button id="restart-btn" onclick="startGame()" style="display: none;">Перезапустить игру</button>

    <script src="script.js"></script>
</body>
</html>
